# Render.com deployment configuration
services:
  - type: web
    name: kantama-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kantama-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        value: https://kantama.vercel.app

databases:
  - name: kantama-db
    plan: free

