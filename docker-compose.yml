# ===========================================
# KANTAMA.FI - Docker Compose Production
# ===========================================
# Käyttö: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL tietokanta
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: kantama
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: kantama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kantama"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://kantama:${DB_PASSWORD:-changeme}@db:5432/kantama
      SECRET_KEY: ${SECRET_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Kantama}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL:-https://kantama.fi}
      DEBUG: "false"
    volumes:
      - uploads:/app/uploads
    expose:
      - "8000"

  # Frontend
  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend

  # SSL Certificate renewal (optional)
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  uploads:

