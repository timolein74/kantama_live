  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .newsletter-header {
      position: relative;
      width: 1200px;
      height: 400px;
      overflow: hidden;
    }
    
    .newsletter-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 30%;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.4) 100%);
    }
    
    .text-container {
      position: absolute;
      bottom: 40px;
      right: 50px;
      text-align: right;
    }
    
    .brand-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -2px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px rgba(0,0,0,0.3);
    }
    
    .juuri {
      color: #34d399;
    }
    
    .rahoitus {
      color: #ffffff;
    }
    
    .tagline {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-top: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }
  </style>
</head>
