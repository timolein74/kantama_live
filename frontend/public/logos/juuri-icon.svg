    <path d="M0 -5 L-8 -15" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M0 -5 L8 -15" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Lower roots -->
    <path d="M0 15 L-15 28" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 15 L15 28" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 20 L-8 30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M0 20 L8 30" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>


