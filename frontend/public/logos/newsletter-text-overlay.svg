<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Main brand text - positioned bottom right -->
  <text x="1150" y="320" text-anchor="end" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="800" filter="url(#shadow)">
    <tspan fill="url(#greenGrad)">Juuri</tspan><tspan fill="#ffffff">Rahoitus</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="1150" y="360" text-anchor="end" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" fill="#ffffff" filter="url(#shadow)" letter-spacing="3">
    YRITYSRAHOITUSTA HELPOSTI
  </text>
</svg>


